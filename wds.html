<html>

    <head>
        <title>WDS</title>
        <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js' type='text/javascript'></script>
        <script>
            function test() {
                var domain_code = 'GY';
                var sql = {
                    query: 'SELECT E.UnitNameE ' +
                    'FROM Element E, Data D ' +
                    'WHERE D.DomainCode = \'' + domain_code + '\' ' +
                    'AND D.ElementListCode = E.ElementListCode ' +
                    'GROUP BY E.UnitNameE '
                };
                var data = {};
                data.datasource = 'faostat';
                data.thousandSeparator = ',';
                data.decimalSeparator = '.';
                data.decimalNumbers = 2;
                data.json = JSON.stringify(sql);
                data.cssFilename = '';
                data.nowrap = false;
                data.valuesIndex = 0;
                $.ajax({
                    type    :   'POST',
                    url     :   'http://faostat3.fao.org/wds/rest/table/json',
                    data    :   data,
                    success: function (response) {
                        var json = response;
                        if (typeof json == 'string')
                            json = $.parseJSON(response);
                        var s = 'Measurement Unit for ' + domain_code + ': ' + json[0][0];
                        document.getElementById('container').innerHTML = s;
                    },
                    error: function (e, b, c) {
                        console.debug(e);
                        console.debug(b);
                        console.debug(c);
                    }
                });
            }
        </script>
    </head>

    <body onload='test();'>
        <div id='container'></div>
    </body>

</html>
