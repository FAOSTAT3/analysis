<div id='g1_table'>
    <div class='page-header'>
        <h1 style='margin-left: 20px;'>
            <a name='{{section_name}}' style='cursor: pointer;'>
                <i id='{{collapse_id}}' class='fa fa-compress fa-border' style='font-size: 35px;'></i>
            </a>
            {{title}}
        </h1>
    </div>
    <div class='col-xs-12 col-sm-3 col-md-3 col-lg-3'>
        <div style='display: inline-block;'>
            <table class='table table-bordered table-condensed table-hover' style='display: block; margin-left: 6px; border: none;' id='{{left_table_id}}'>
                <thead>
                    <tr>
                        <th>
                            <div class='table_cell'>
                                {{_code}}
                            </div>
                        </th>
                        <th>
                            <div class='table_cell'>
                                {{_category}}
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div class='table_cell'>4</div>
                        </th>
                        <th>
                            <div class='table_cell'>
                                {{_agriculture}}
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div class='table_cell'>4.A</div>
                        </th>
                        <th>
                            <div class='table_cell'>
                                {{_enteric_fermentation}}
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div class='table_cell'>4.B</div>
                        </th>
                        <th>
                            <div class='table_cell'>
                                {{_manure_management}}
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div class='table_cell'>4.C</div>
                        </th>
                        <th>
                            <div class='table_cell'>
                                {{_rice_cultivation}}
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div class='table_cell'>4.D</div>
                        </th>
                        <th>
                            <div class='table_cell'>
                                {{_agricultural_soils}}
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div class='table_cell'>4.E</div>
                        </th>
                        <th>
                            <div class='table_cell'>
                                {{_prescribed_burning_of_savannas}}
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <div class='table_cell'>4.F</div>
                        </th>
                        <th>
                            <div class='table_cell'>
                                {{_field_burning_of_agricultural_residues}}
                            </div>
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class='col-xs-12 col-sm-9 col-md-9 col-lg-9'>
        <div style='display: inline-block; width: 100%; overflow: auto;'>
            <table class='table table-bordered table-condensed table-hover' style='display: block; border: none; border-top: 1px;' id='{{right_table_id}}'>
                <thead>
                    <tr>
                        <!--{{#years}}-->
                            <th>
                                <div class='table_cell year'>{{year}}</div>
                            </th>
                        <!--{{/years}}-->
                    </tr>
                    <tr>
                        <!--{{#inputs_4}}-->
                            <th>
                                <div id='{{input_id_4}}' style='width: 100px;' class='form-control input-sm'></div>
                            </th>
                        <!--{{/inputs_4}}-->
                    </tr>
                    <tr>
                        <!--{{#inputs_4A}}-->
                            <th>
                                <div id='{{input_id_4A}}' style='width: 100px;' class='form-control input-sm'></div>
                            </th>
                        <!--{{/inputs_4A}}-->
                    </tr>
                    <tr>
                        <!--{{#inputs_4B}}-->
                            <th>
                                <div id='{{input_id_4B}}' style='width: 100px;' class='form-control input-sm'></div>
                            </th>
                        <!--{{/inputs_4B}}-->
                    </tr>
                    <tr>
                        <!--{{#inputs_4C}}-->
                            <th>
                                <div id='{{input_id_4C}}' style='width: 100px;' class='form-control input-sm'></div>
                            </th>
                        <!--{{/inputs_4C}}-->
                    </tr>
                    <tr>
                        <!--{{#inputs_4D}}-->
                            <th>
                                <div id='{{input_id_4D}}' style='width: 100px;' class='form-control input-sm'></div>
                            </th>
                        <!--{{/inputs_4D}}-->
                    </tr>
                    <tr>
                        <!--{{#inputs_4E}}-->
                            <th>
                                <div id='{{input_id_4E}}' style='width: 100px;' class='form-control input-sm'></div>
                            </th>
                        <!--{{/inputs_4E}}-->
                    </tr>
                    <tr>
                        <!--{{#inputs_4F}}-->
                            <th>
                                <div id='{{input_id_4F}}' style='width: 100px;' class='form-control input-sm'></div>
                            </th>
                        <!--{{/inputs_4F}}-->
                    </tr>
            </table>
        </div>
    </div>
</div>
