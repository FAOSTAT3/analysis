<template id='analysis_structure'>
    <ol class='breadcrumb' id='analysis_breadcrumb'>
        <!--<li><a href='{{url_analysis_home}}'>{{analysis_label}}</a></li>-->
    </ol>

        <div class='container-fluid' id='tiles_container'>

        </div>

    <br>
</template>

<template id='tile_single_row_structure'>
    <div class='row'>
        <div class='col-xs-12'>
            <img src='{{tile_img_src_1}}' id='{{tile_1_id}}' class='tile_img'>
        </div>
    </div>
    <br>
</template>

<template id='tile_double_row_structure'>
    <div class='row'>
        <div class='col-xs-12 col-sm-6 col-md-6 col-lg-6'>
            <img src='{{tile_img_src_1}}' id='{{tile_2_id}}' class='tile_img'>
        </div>
        <div class='col-xs-12 col-sm-6 col-md-6 col-lg-6'>
            <img src='{{tile_img_src_2}}' id='{{tile_3_id}}' class='tile_img'>
        </div>
    </div>
    <br>
</template>



<template id='main_tile_structure'>

        <div class='faos-analysis-card ghg-main-tile' id='{{tile_id}}'>


            <div class='faos-analysis-card-top'>
                <img src='{{tile_img}}' class='faos-analysis-tile-img'>
            </div>

            <div class='faos-analysis-card-bottom'>
                <h2>
                    {{tile_title}}
                </h2>
                <p class='ghg-text'>
                    {{tile_description}}
                </p>
                <p>
                    {{tile_button}}
                </p>
            </div>

        </div>

</template>

<template id='module_tile_structure'>

    <div class='faos-analysis-module' id='{{tile_id}}'>


        <div class='faos-analysis-module-left'>
            <img src='{{tile_img}}' class='faos-analysis-tile-img'>
        </div>

        <div class='faos-analysis-module-right'>
            <h2>
                {{tile_title}}
            </h2>
            <p class='ghg-text'>
                {{tile_description}}
            </p>
            <p>
                {{tile_button}}
            </p>
        </div>

    </div>

</template>
